<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">
        <title>Flash Cards</title>
</head>

<body>
        <div class="container">
                <div class="row">
                        <h1>Flashcards</h1>
                </div>
                <div class="row">
                        <div class="col">
                                <form action="">
                                        <label for="front">Front of Card</label>
                                        <textarea name="front-card" class="form-control" id="front" rows="3"></textarea>
                                        <label for="back">Back of the Card</label>
                                        <textarea name="back-card" id="back" class="form-control" rows="3"></textarea>
                                        <button type="button" class="btn btn-primary btn-lg btn-block mt-2"
                                                id="btnSave"> Save Card</button>

                                        <a href="reviewCards.html">
                                                <button" class="btn btn-primary btn-lg btn-block mt-3">Review
                                                        Cards</button>
                                        </a>
                                </form>
                        </div>
                        <div class="col">
                                <h2>Make a Flash Card</h2>
                                <p>Lets' make a flash card. on the front of the flash card put the term or question
                                        you're trying to remember and the definition or answer on the back</p>
                                <p>Number of Flashcards: <output id="numCards"></output></p>
                        </div>
                </div>
        </div>

        <script src="flashcards.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>

        <script src="https://cdn.rawgit.com/mozilla/localForage/master/dist/localforage.js"></script>
</body>

</html>
